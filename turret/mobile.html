<html>
<head>
<script type="text/javascript">
  function up()
    {
	var string = "/gun/up"   
	httpGet(string)
    }
function down()
    {
	var string = "/gun/down"   
	httpGet(string)
    }
function left()
    {
	var string = "/gun/left"   
	httpGet(string)
    }
function right()
    {
	var string = "/gun/right"   
	httpGet(string)
    }
function stop()
    {
	var string = "/gun/stop"   
	httpGet(string)
    }

function fire()
    {
	var string = "/gun/fire"   
	httpGet(string)
    }
 
  function httpGet(theUrl)
    {
    
    var xmlHttp = null;

    xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theUrl, false );
    xmlHttp.send( null );
    return xmlHttp.responseText;
    }
</script>
